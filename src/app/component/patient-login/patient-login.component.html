<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"> 
    <title>Login</title>
</head>
<body>
     <!--NavBar-->
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-1">
    <div class="container">
        <img src="assets/img/HelloDoc125.png" class="img-fluid" title="helloDocLogo">

       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu" title="navMenu">
           <span class="navbar-toggler-icon"></span>
       </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#about us" class="nav-link">About Us</a>
               </li>
               <li class="nav-item">
                   <a href="#login" class="nav-link">Login/Sign Up</a>
               </li>
            </ul>
        </div>
    </div>    
</nav>


<section class="login" id="login">
    <form class="form-style" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset>
        <label>Patient username </label>
        <input name="username" type="text" class="form-control username" formControlName="username" title="username">

        <label>Patient password </label>
        <input name="password" type="password" class="form-control password" formControlName="password" title="password">
        <input type="submit"  class="btn btn-success login" value="Login!">
        </fieldset>
    </form>

   <!-- 8 -->
    </section>












<!-- Footer -->
<footer class="p-3 bg-dark text-white text-center position-relative">
    <div class="container">
        <p class="lead">Copyright &copy; 2022 HelloDoc</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-3" title="goUp">
            <i class="bi bi-arrow-up-circle h1"></i>
        </a>
    </div>
    </footer>
    
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
