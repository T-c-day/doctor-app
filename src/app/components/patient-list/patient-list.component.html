<h1>patient-list works!</h1>

<h2>{{errorMessage}}</h2>



<body>
    <div>
        <p>{{testP}}</p>
    </div>
    

    <!--Form for listing data-->
    <form>
        <table>
            <tr>
                <th>Patient Id</th>
                <th>Patient Name</th>
                <th>username</th>
                <th>password</th>
                <th>email</th>
                <th>phoneNumber</th>
                <th>address</th>
            </tr>
            <tr *ngFor="let patient of patients">
                <td>{{patient.patientId}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.username}}</td>
                <td>{{patient.password}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.phoneNumber}}</td>
                <td>{{patient.address}}</td>
            </tr>
        </table>
    </form>
</body>
