<section class="login" id="login">
              <div class="d-md-flex justify-content-between align-items-center">
                <form style="color:white" class="form-style" novalidate [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-floating mb-2">
                        <fieldset>
                        <div class="row">
                        <div class="col-4">
                          <label>Username </label>
                          <input name="username" type="text" class="form-control username" formControlName="username" title="username">
                        </div>
                        <div class="col-4">
                          <label>Password </label>
                          <input name="password" type="password" class="form-control password" formControlName="password" title="password">
                        </div>
                        <div class="col-4" style="padding-top: 24px">
                          <input type="submit"  class="btn btn-success login" value="Login!">
                        </div>

                        <div class="col-4" style="padding-top: 24px">
                            <a routerLink="/forgot">Forgot Password?</a>
                          </div>
                      </div>
                        </fieldset>
                    </div>
                </form>
                </div>
</section>
